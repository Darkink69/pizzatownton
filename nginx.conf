server {
    listen 80;
    server_name wolfluck.ru;

    root /usr/share/nginx/html;
    index index.html;


    location /api/ {
        proxy_pass http://localhost:8080;  # ← Укажите ваш Spring Boot порт
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }


    location /assets/ {
        try_files $uri =404;
        access_log off;
        expires 7d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location = /tonconnect-manifest.json { try_files $uri =404; }
    location = /favicon.ico { try_files $uri =404; access_log off; log_not_found off; }
    location = /robots.txt { try_files $uri =404; access_log off; log_not_found off; }


    location / {
        try_files $uri $uri/ /index.html;
    }
}